<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.o">
    <title>Hyderabad hotels</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h3>Hotels in Hyderabad</h3>
	<div class="hotels">
		<nav id="drawer" class="list-view">
			<p>Filter:
				<input data-bind="textInput: filter"/>
			</p>
			<ul data-bind="foreach: filteredLocations">
				<li class="item" data-bind="text: name, click: $parent.setLocation"></li>
			</ul>
		</nav>
		<div class="main">
			<a id="menu" data-bind="click: openMenu" href="#">
                <div class="m"><h2>Menu</h2></div>
			</a>
			<div id="map" class="map-canvas"></div>
			<div id="map-error"></div>
		</div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jQuery.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=initMap"
	onerror="googleErrorHandler()">
	</script>
</body>

</html>
